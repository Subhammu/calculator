<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter the Number</h1>
    <br>
    <input type="number" id="inp1" placeholder="first number">
    <br>
    <input type="number" id="inp2" placeholder="second number"><br>
    <button onclick="sub()">Click</button>
    <p id="add"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        function sub(){
        var a=parseInt(document.getElementById("inp1").value);
        var b=parseInt(document.getElementById("inp2").value);
        var c=a-b;
        var d=a*b;
        var e=a/b;
        document.getElementById("add").innerHTML="Result is="+c;
        document.getElementById("mul").innerHTML="Result is="+d;
        document.getElementById("div").innerHTML="Result is="+e;
        } 
    </script>

</body>
</html>
